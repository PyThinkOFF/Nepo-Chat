<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Very Dangerous Entrance ‚Äî Ujjwal Bro</title>
  <style>
    /* Basic Reset */
    html, body { margin:0; padding:0; height:100%; width:100%; overflow:hidden; font-family: system-ui, sans-serif; background:#000; }
    body { display:flex; justify-content:center; align-items:center; }

    /* Entrance Photo */
    #entrance {
      position:absolute; inset:0; background:url('https://i.imgur.com/sE2ctju.jpeg') center/cover no-repeat;
      filter: brightness(0.7) contrast(1.3) hue-rotate(-10deg);
      animation: entrance 4s ease forwards;
    }

    @keyframes entrance {
      0% { transform: scale(1.2); filter: brightness(0.5) contrast(1.5) hue-rotate(0deg); }
      50% { transform: scale(1); filter: brightness(1) contrast(1.3) hue-rotate(-5deg); }
      100% { transform: scale(0.6); opacity:0; }
    }

    /* Glitch effect */
    #entrance::before, #entrance::after {
      content:""; position:absolute; inset:0; background:url('https://i.imgur.com/sE2ctju.jpeg') center/cover no-repeat; mix-blend-mode: screen;
      clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
      animation: glitch 0.5s infinite alternate;
    }
    #entrance::after { clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%); animation-delay:0.25s; }

    @keyframes glitch {
      0% { transform: translate(0,0); opacity:1; }
      20% { transform: translate(-5px,5px); opacity:0.8; }
      40% { transform: translate(5px,-5px); opacity:0.9; }
      60% { transform: translate(-3px,3px); opacity:1; }
      80% { transform: translate(3px,-3px); opacity:0.7; }
      100% { transform: translate(0,0); opacity:1; }
    }

    /* Masterpiece animation container */
    #animation {
      position:absolute; inset:0; display:grid; place-items:center; opacity:0; transition: opacity 1s ease;
    }

    /* Card */
    .card {
      background: rgba(255,255,255,0.05); backdrop-filter: blur(6px); border-radius:24px; padding:40px;
      text-align:center; color:#fff; max-width:800px;
    }

    .typing { font-size:clamp(28px,6vw,72px); font-weight:800; border-right:3px solid #fff; white-space:nowrap; overflow:hidden; width:0ch; animation: typing 3.5s steps(18) forwards, caret 650ms steps(1) infinite; }
    @keyframes typing { to { width:18ch; } }
    @keyframes caret { 50% { border-right-color: transparent; } }

    .subha { margin-top:16px; font-size:clamp(18px,3vw,36px); font-weight:700; opacity:0; animation: reveal 0.7s forwards; animation-delay:3.5s; }
    @keyframes reveal { to { opacity:1; } }

    /* Hearts */
    .hearts { position:absolute; inset:0; pointer-events:none; overflow:hidden; }
    .heart { position:absolute; font-size:16px; color:#ff69b4; opacity:0; animation: floatUp 6s ease-in infinite; }
    @keyframes floatUp { 0% { transform: translateY(0) scale(0.6); opacity:0; } 10%{opacity:1;} 100%{ transform: translateY(-120vh) scale(1.2); opacity:0; } }

    /* Airplane */
    .plane { position:absolute; left:-10vw; top:65vh; font-size:48px; animation: fly 10s infinite; }
    @keyframes fly { 0%{transform:translateX(0) translateY(0);} 50%{transform:translateX(50vw) translateY(-10vh);} 100%{transform:translateX(110vw) translateY(-15vh);} }
  </style>
</head>
<body>

<div id="entrance"></div>

<div id="animation">
  <div class="card">
    <div class="typing">Miss You, Ujjwal Bro</div>
    <div class="subha">Subha Yatra ‚Ä¢ ‡§∂‡•Å‡§≠ ‡§Ø‡§æ‡§§‡•ç‡§∞‡§æ</div>
    <div class="hearts" id="hearts"></div>
    <div class="plane">‚úàÔ∏è</div>
  </div>
</div>

<script>
  // After entrance animation ends, show masterpiece
  setTimeout(()=>{
    document.getElementById('entrance').style.display='none';
    document.getElementById('animation').style.opacity=1;

    // spawn hearts continuously
    setInterval(()=>{
      const el=document.createElement('div');
      el.className='heart';
      el.textContent = Math.random()<0.2?'üíñ':'‚ù§';
      el.style.left=Math.random()*100+'vw';
      el.style.fontSize=(12+Math.random()*22)+'px';
      document.getElementById('hearts').appendChild(el);
      setTimeout(()=>el.remove(),9000);
    },500);
  },4000);
</script>

</body>
</html>
